<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container mt-4">
      <form class="bg-white rounded ">
        <div>
          <h1 class="text-center pt-3 mt-5  text-dark">Login</h1>
        </div>
        <hr>
        <div>
          <input
            type="email"
            class="border-bottom border-2 border-dark-subtle  mx-5 m-2 p-4"
            placeholder="Email address"
          />
        </div>
        <div>
          <input
            type="password"
            class="border-bottom border-2 border-dark-subtle  mx-5 m-2 p-4"
            placeholder="Password"
          />
        </div> 
        <div class="text-center">
            <button type="submit" class="btn btn-outline-info rounded-5 text-info-subtle  mx-3 mt-5 p-2">
              Login
            </button>
        </div>
      </form>
    </div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
